name: Rust

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-latest-just-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          repository: 'casey/just'
      - name: Update registry
        run: cargo update
      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-registry-
      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-index-  
      - name: Cache cargo build
        id: cache-build-linux
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-build-target-
      - name: Build just
        if: steps.cache-build-linux.outputs.cache-hit != 'true'
        run: cargo build --release
      - name: Upload built artifact
        uses: actions/upload-artifact@v1
        with:
          name: linux-just
          path: target/release/just

  build-latest-just-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          repository: 'casey/just'
      - name: Update registry
        run: cargo update
      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-registry-
      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-index-  
      - name: Cache cargo build
        id: cache-build-windows
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-build-target-
      - name: Build just
        if: steps.cache-build-windows.outputs.cache-hit != 'true'
        run: cargo build --release
      - name: Upload built artifact
        uses: actions/upload-artifact@v1
        with:
          name: windows-just
          path: target/release/just.exe

  build-linux:
    runs-on: ubuntu-latest
    needs: build-latest-just-linux

    steps:
    - uses: actions/checkout@v2
    - name: Download Just executable
      uses: actions/download-artifact@v1
      with:
        name: linux-just
        path: "just"
    - name: Add just to PATH
      run: echo "::add-path::just"
    - name: Make just executable
      run: chmod +x just/just
    - name: Test if just is on the PATH
      shell: bash
      run: echo $PATH && just --list
    - name: Export PATH
      shell: bash
      run: export PATH
    - name: Setup environment
      run: just env && just mode=release env
    - name: Build
      run: just package-build
    - name: Run tests
      run: just package-test
    - name: Build release package
      run: just mode=release package
    - name: Upload release package
      uses: actions/upload-artifact@v1
      with:
        name: linux-release-build
        path: tinyrasputin-release.zip
  
  build-windows:
    runs-on: windows-latest
    needs: build-latest-just-windows

    steps:
    - uses: actions/checkout@v2
    - name: Download Just executable
      uses: actions/download-artifact@v1
      with:
        name: windows-just
        path: "just"
    - name: Add just to PATH
      run: echo "::add-path::just"
    - name: Test if just is on the PATH
      shell: bash
      run: echo $PATH && just --list
    - name: Export PATH
      shell: bash
      run: export PATH
    - name: Setup environment
      shell: bash
      run: just env && just mode=release env
    - name: Build
      shell: bash
      run: just package-build
    - name: Run tests
      shell: bash
      run: just package-test
    - name: Build release package
      shell: bash
      run: just mode=release package
    - name: Upload release package
      uses: actions/upload-artifact@v1
      with:
        name: windows-release-build
        path: tinyrasputin-release.zip